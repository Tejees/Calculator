<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Calculator</title>
</head>
<body>
 
  <div class="parent">
    <input type="text" placeholder="0" id="inputbox">
     <button class="child blue">AC</button>
     <button class="child blue">DEL</button>
     <button class="child blue">%</button>
     <button class="child green">/</button>
     <button class="child lightblue">7</button>
     <button class="child lightblue">8</button>
     <button class="child lightblue">9</button>
     <button class="child green">*</button>
     <button class="child lightblue">4</button>
     <button class="child lightblue">5</button>
     <button class="child lightblue">6</button>
     <button class="child green">-</button>
     <button class="child lightblue">1</button>
     <button class="child lightblue">2</button>
     <button class="child lightblue">3</button>
     <button class="child green">+</button>
     <button class="child lightblue">00</button>
     <button class="child lightblue">0</button>
     <button class="child lightblue">.</button>
     <button class="child green">=</button>
    </div>
  
</body>
</html>
